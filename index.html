<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <main>
                <div class="car">
                    <div class="main-block"><!-- буду позиционировать почти всё относительно него-->
                        <div class="main-block__background"></div>
                        <div class="head-place"></div>
                        <div class="front-place"></div>
                        <div class="back-place">
                            <div class="back-bamper"></div>
                            <div class="pallet"></div>
                        </div>
                        <div class="line-above-door">
                            <div class="handle"></div>
                            <div class="turn-signal"></div>
                        </div>
                        <div class="door-front"></div>
                        <!-- <div class="line-above-door-second"></div>!-->
                        <div class="line-above-second-door">
                            <div class="handle"></div>
                        </div>
                        <div class="door-back"></div>
                        <div class="back-line"></div>
                        <div class="back-window">
                            <div class="back-window__second"></div>
                        </div>
                        <div class="front-window"></div>
                        <div class="hood"></div>
                        <div class="back-box"></div>
                        <div class="wheel-first">
                            <div class="wheel__disk">
                                <div class="line-first"></div>
                                <div class="line-second"></div>
                                <div class="line-third"></div>
                                <div class="line-fourth"></div>
                            </div>
                            <div class="item"></div>
                        </div>
                        <div class="wheel-second">
                            <div class="wheel__disk">
                                <div class="line-first"></div>
                                <div class="line-second"></div>
                                <div class="line-third"></div>
                                <div class="line-fourth"></div>
                            </div>
                            <div class="item"></div>
                        </div>
                        <div class="window"></div>
                        <div class="window-above-door-first"></div>
                        <div class="window-above-door-second">
                            <div class="window-triangle"></div>
                        </div>
                        <div class="headlight"></div>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
